<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動物積み上げゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #98FB98);
      font-family: Arial, sans-serif;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 100;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      display: none;
      z-index: 200;
    }
    #restartBtn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>スコア: <span id="score">0</span></div>
    <div>動物: <span id="animalCount">0</span>匹</div>
  </div>
  
  <div id="gameOver">
    <h2>ゲームオーバー！</h2>
    <p>動物が足場から落ちました...</p>
    <p>最終スコア: <span id="finalScore">0</span></p>
    <button id="restartBtn">もう一度</button>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
  <script>
    // Matter.jsの初期設定
    const Engine = Matter.Engine;
    const Render = Matter.Render;
    const World = Matter.World;
    const Bodies = Matter.Bodies;
    const Events = Matter.Events;
    
    let engine, world, render;
    let score = 0;
    let animalCount = 0;
    let gameRunning = true;
    let animals = [];
    let platform;
    
    function initGame() {
      // エンジン作成
      engine = Engine.create();
      world = engine.world;
      
      // レンダラー作成
      render = Render.create({
        element: document.body,
        engine: engine,
        options: {
          width: window.innerWidth,
          height: window.innerHeight,
          wireframes: false,
          background: 'transparent'
        }
      });
      
      // 中空の足場を作成（画面中央より少し下）
      platform = Bodies.rectangle(
        window.innerWidth / 2,
        window.innerHeight * 0.7,
        300,
        20,
        { 
          isStatic: true, 
          render: { fillStyle: '#8B4513' }
        }
      );
      World.add(world, platform);
      
      // ゲーム状態初期化
      score = 0;
      animalCount = 0;
      gameRunning = true;
      animals = [];
      document.getElementById('score').textContent = score;
      document.getElementById('animalCount').textContent = animalCount;
      document.getElementById('gameOver').style.display = 'none';
    }
    
    function dropAnimal(x) {
      if (!gameRunning) return;
      
      const animal = Bodies.rectangle(x, 100, 50, 50, {
        restitution: 0.3,
        render: { fillStyle: '#FF6B6B' }
      });
      
      World.add(world, animal);
      animals.push(animal);
      
      score += 10;
      animalCount++;
      document.getElementById('score').textContent = score;
      document.getElementById('animalCount').textContent = animalCount;
    }
    
    function checkGameOver() {
      if (!gameRunning) return;
      
      // 動物が足場より大幅に下に落ちたかチェック
      const platformBottom = platform.position.y + 10;
      const gameOverLine = platformBottom + 200; // 足場から200px下
      
      for (let animal of animals) {
        if (animal.position.y > gameOverLine) {
          gameOver();
          return;
        }
      }
    }
    
    function gameOver() {
      gameRunning = false;
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOver').style.display = 'block';
    }
    
    function restart() {
      // 古いレンダラーを停止
      Render.stop(render);
      Engine.clear(engine);
      render.canvas.remove();
      
      // ゲーム再初期化
      initGame();
      Engine.run(engine);
      Render.run(render);
    }
    
    // イベントリスナー
    document.addEventListener('click', function(event) {
      dropAnimal(event.clientX);
    });
    
    document.addEventListener('touchstart', function(event) {
      event.preventDefault();
      const touch = event.touches[0];
      dropAnimal(touch.clientX);
    });
    
    document.getElementById('restartBtn').addEventListener('click', restart);
    
    // ゲーム開始
    initGame();
    Engine.run(engine);
    Render.run(render);
    
    // ゲームオーバーチェック
    setInterval(checkGameOver, 100);
  </script>
</body>
</html>
